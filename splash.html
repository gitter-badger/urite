<!DOCTYPE html>
<html>

  <head>
    <title>{{ app 'name' }}</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles/fonts.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <link rel="stylesheet" type="text/css" href="./styles/splash.css" />
    <link rel="stylesheet" type="text/css" href="./styles/ripple.css" />
    <script src="./scripts/splash.js"></script>
    <script src="./scripts/translate.js"></script>
  </head>

  <body onload="closeSplash()">
    <main>
      <img src="./images/icon.svg" alt="urite Icon" id="app-icon" />
      <h1>{{ app 'name' }}</h1>
      <p id="subtitle">
        {{ i18n 'interface.copyright'}} &copy; {{ app 'copy_year' }} {{ app 'author_name' }}
        <br />
        {{ i18n 'interface.version' }} {{ app 'version' }}
      </p>
      <p class="loader">
        <span></span>
        <span></span>
        <span></span>
      </p>
    </main>
  </body>

</html>
